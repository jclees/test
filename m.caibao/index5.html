<html>

<head>
    <meta charset="utf-8">

    <style>
        body {
            background-image: url("images/guide_bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* .main{
            display: none;

        .show{
            display: block;
        } */
    </style>

<body>
    <div class="page">
        <div class="main">
            <a href="javascript:;" class="main_icon icon_guide" onclick="showPage(1)">
                <img src="images/guide_img.png" alt="">
            </a>
        </div>
    </div>
    <div class="page">
        <div class="main">
            <a href="javascript:;" class="main_icon icon_guide" style="top: 522px;" onclick="showPage(2)">
                <img src="images/guide_img2.png" alt="">
            </a>
        </div>
    </div>
</body>
<script src="https://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/pageResponse.min.js"></script>
<script>
    window.onload = window.onresize = function () {
        pageResponse({
            selectors: '.page',     //模块选择器，使用querySelectorAll的方法
            mode: 'contain',     // auto || contain || cover ，默认模式为auto 
            width: '1080',
            height: '1920'
        })
    }
    function showPage(p) {
        switch (p) {
            case 1:
                alert("点击了第一个页面")
                break;
            case 2:
                alert("点击了第二个页面")
                break;
            default:
        }
        let nextPage = $(".main" + (p + 1));
        nextPage.addClass("show").siblings().removeClass("show")
    }
</script>

</html>
