<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="description" content="不超过150个字符" />
    <meta name="keywords" content="" />
    <meta content="caibaojian" name="author" />
    <title>index</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/rem.js"></script> -->
    <style>
        .page.show {
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="page page1 show" onclick="showPage(1);">
        <img src="images/guide_bg.jpg" alt="">
    </div>
    <div class="page page2" onclick="showPage(2);">
        <img src="images/guide_bg2.jpg" alt="">
    </div>
</body>
<script src="https://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/pageResponse.min.js"></script>
<script>
    window.onload = window.onresize = function () {
        pageResponse({
            selectors: '.page',     //模块选择器，使用querySelectorAll的方法
            mode: 'contain',     // auto || contain || cover ，默认模式为auto 
            width: '1080',
            height: '1920'
        })
    }
    function showPage(p) {
        let nextPage = $(".page" + (p + 1));
        switch (p) {
            case 1:
                alert(2)
                nextPage.addClass("show").siblings().removeClass("show")
                break;
            case 2:
                alert(3)
                nextPage.addClass("show").siblings().removeClass("show")
                break;
            default:
        }
    }
</script>

</html>
