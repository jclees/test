            <div class="us_info">

        <div class="r">

    </div>
    <!-- 弹框 -->
    <div class="pop">

                <div>

                </div>

                <div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        function popShow() {
            $(".pop").show()
        }
        function popClose() {
            $(".pop").hide()
        }
