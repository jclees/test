<!DOCTYPE html>
<html lang="en">

<head>
    <title>积分商城</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link href="css/swiper.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        body {
            background: #f5f5fa;
        }
    </style>
</head>

<body>
    <!-- 分享送积分 -->
    <div class="share_layer">
        <div class="cover closeShare"></div>
        <div class="share_con">
            <img src="images/share_tips.png" alt="">
        </div>
    </div>
    <!-- 主要内容 -->
    <div class="main_shop">
        <div class="pd_wrap clearfix">
            <div>
                <div class="pd_top">
                    <div class="pd_top_img">
                        <img src="images/book_cover.png" alt="">
                    </div>
                    <div class="pd_top_intro">定制U盘：60天（1个）</div>
                    <div class="pd_top_jf">300积分</div>
                </div>
                <div class="pd_bot">
                    <a href="javascript:;">立即兑换</a>
                </div>
            </div>
            <div>
                <div class="pd_top">
                    <div class="pd_top_img">
                        <img src="images/" alt="">
                    </div>
                    <div class="pd_top_intro">定制U盘：60天（1个）</div>
                    <div class="pd_top_jf">300积分</div>
                </div>
                <div class="pd_bot">
                    <a href="javascript:;">立即兑换</a>
                </div>
            </div>
        </div>
        <div class="share_btn">
            <a href="javascript:;"  class="openShare">分享</a>
        </div>
    </div>
    <script src="js/jquery-1.8.0.min.js"></script>
    <script>
        $(".openShare").on("click", function () {
            $(".share_layer").show()
        })
        $(".closeShare").on("click", function () {
            $(".share_layer").hide()
        })
    </script>
</body>

</html>
