    var player = new Aliplayer({

        ]
    });
    let that = this;
  



    function plays() {
        player.play();
    }
    let is_full = true;
    function covers() {
        alert(1111)
        var w = $(window).width();
        var h = $(window).height();
        if (is_full) {
            $(".hd").css({
                "height": w + "px",
                "width": h + "px"
            })
            $(".hd").addClass("cur")

            setTimeout(function () {
                var lt = $(".hd").offset().left
                $(".hd").css({
                    "left": "-" + lt + "px",
                    "top": lt + "px"
                })
            }, 200)
            is_full = false
        } else {
            $(".hd").css({
                "height": "30%",
                "width": "100%"
            })
            $(".hd").removeClass("cur")
            is_full = true
        }
    }

</script>
