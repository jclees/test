    function getDateNum(){
        var d = new Date();
        var month = d.getMonth()+1;
        var date = d.getDate().toString().length==2? d.getDate().toString():'0'+d.getDate().toString();

function GetQueryString(name){//获取参数
    var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null) return unescape(r[2]);
    return null;
}
function getAnchor(str){
    var myEl = GetQueryString(str);
